<!DOCTYPE html>
<html>
    <head>
        <title>Question {{ question.id }}</title>
    </head>
    <body>
        <p>{{ question.title }}</p>
        <p>{{ question.text }}</p>
        <p>ANSWERS:</p>
        {% for answer in answers %}
            <p>{{ answer.text }}</p>
        {% endfor %}
    </body>
</html>
